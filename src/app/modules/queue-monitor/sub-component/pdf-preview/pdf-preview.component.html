<ng-template #modalTemplate>
  <div class="card card-info shadow-lg" style="margin-bottom: 0rem !important">
    <div class="card-header">
      <h3 class="card-title">Shadow - Large</h3>

      <div class="card-tools">
        <button type="button" class="btn btn-tool" data-card-widget="maximize">
          <i class="fas fa-expand"></i>
        </button>
        <button type="button" class="btn btn-tool" (click)="modalRef.hide()">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <!-- /.card-tools -->
    </div>
    <!-- /.card-header -->
    <div class="card-body p-0">
      <iframe
        [src]="file | safe"
        frameBorder="0"
        scrolling="auto"
        style="height: 100%; width: 100%; min-height: 700px"
      ></iframe>
    </div>
  </div>
</ng-template>
