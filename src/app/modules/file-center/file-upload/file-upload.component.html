<div class="col-md-12">
  <div class="card card-outline card-primary">
    <div class="card-header">
      <h3 class="card-title">
        <i class="fa fa-cloud-upload-alt nav-icon mr-2 text-info"></i
        ><strong>{{ l("FILE_UPLOAD") }}</strong>
      </h3>
    </div>
    <div class="card-body">
      <div id="actions" class="row">
        <div class="col-lg-6">
          <div class="btn-group w-100">
            <span class="btn btn-success col fileinput-button">
              <i class="fas fa-plus"></i>
              <span class="button-text">{{ l("ADD_FILES") }}</span>
            </span>
            <button type="submit" class="btn btn-primary col start">
              <i class="fas fa-upload"></i>
              <span class="button-text">{{ l("START_UPLOAD") }}</span>
            </button>
            <button type="reset" class="btn btn-warning col cancel">
              <i class="fas fa-times-circle"></i>
              <span class="button-text">{{ l("CANCEL_UPLOAD") }}</span>
            </button>
          </div>
        </div>
        <div class="col-lg-6 d-flex align-items-center">
          <div class="fileupload-process w-100">
            <div
              id="total-progress"
              class="progress progress-striped active"
              role="progressbar"
              aria-valuemin="0"
              aria-valuemax="100"
              aria-valuenow="0"
            >
              <div
                class="progress-bar progress-bar-success"
                style="width: 0%"
                data-dz-uploadprogress
              ></div>
            </div>
          </div>
        </div>
      </div>
      <div class="table table-striped files" id="previews">
        <div id="template" class="row mt-2">
          <div class="col-auto">
            <span class="preview"
              ><img src="data:," alt="" data-dz-thumbnail
            /></span>
          </div>
          <div class="col d-flex align-items-center">
            <p class="mb-0">
              <span class="lead" data-dz-name></span>
              (<span data-dz-size></span>)
            </p>
            <strong class="error text-danger" data-dz-errormessage></strong>
          </div>
          <div class="col-4 d-flex align-items-center">
            <div
              class="progress progress-striped active w-100"
              role="progressbar"
              aria-valuemin="0"
              aria-valuemax="100"
              aria-valuenow="0"
            >
              <div
                class="progress-bar progress-bar-success"
                style="width: 0%"
                data-dz-uploadprogress
              ></div>
            </div>
          </div>
          <div class="col-auto d-flex align-items-center">
            <div class="btn-group">
              <button class="btn btn-primary start">
                <i class="fas fa-upload nav-icon"></i>
                <span class="button-text">{{ l("START") }}</span>
              </button>
              <button data-dz-remove class="btn btn-warning cancel">
                <i class="fas fa-times-circle"></i>
                <span class="button-text">{{ l("CANCEL") }}</span>
              </button>
              <button data-dz-remove class="btn btn-danger delete">
                <i class="fas fa-trash"></i>
                <span class="button-text">{{ l("DELETE") }}</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /.card-body -->
    <div class="card-footer"></div>
  </div>
  <!-- /.card -->
</div>
