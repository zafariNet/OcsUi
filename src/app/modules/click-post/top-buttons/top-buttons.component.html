<div class="row vertical-divider p-3 action-button-container">
  <div class="col-md-12 text-center action-button-wrapper">
    <div
      style="background-color: white; padding: 5px 65px"
      id="action-button-inner"
    >
      <a
        class="btn btn-app click-post-action-button border-left"
        data-toggle="tooltip"
        data-placement="bottom"
        title="fetch new documents"
      >
        <span class="badge bg-warning">123</span>
        <img src="assets/img/buttons/fetchDocuments.svg" width="35" />
      </a>
      <a
        class="btn btn-app click-post-action-button"
        data-toggle="tooltip"
        data-placement="bottom"
        title="send documents back to the inbox"
      >
        <img src="assets/img/buttons/returnDocuments.svg" width="35" />
      </a>
      <hr class="vertical-hr" />
      <a
        class="btn btn-app click-post-action-button"
        data-toggle="tooltip"
        data-placement="bottom"
        title="fetch returned documents"
      >
        <span class="badge bg-warning">3</span>
        <img src="assets/img/buttons/fetchErrorDocuments.svg" width="35" />
      </a>
      <a
        class="btn btn-app click-post-action-button"
        data-toggle="tooltip"
        data-placement="bottom"
        title="send documents back to the return mail inbox"
      >
        <img src="assets/img/buttons/returnErrorDocuments.svg" width="35" />
      </a>
      <hr class="vertical-hr" />
      <a
        class="btn btn-app click-post-action-button"
        data-toggle="tooltip"
        data-placement="bottom"
        title="jump to next document with incomplete recipient data"
      >
        <img src="assets/img/buttons/next.svg" width="35" />
      </a>
      <hr class="vertical-hr" />
      <a
        class="btn btn-app click-post-action-button"
        data-toggle="tooltip"
        data-placement="bottom"
        title="send all recognized documents"
      >
        <img src="assets/img/buttons/sendAll.svg" width="35" />
      </a>
      <hr class="vertical-hr" />
      <a
        class="btn btn-app click-post-action-button"
        data-toggle="tooltip"
        data-placement="bottom"
        title="Incoming Post Book"
      >
        <img src="assets/img/buttons/postbook.svg" width="35" />
      </a>
      <hr class="vertical-hr" />
      <a
        class="btn btn-app click-post-action-button"
        data-toggle="tooltip"
        data-placement="bottom"
        title="Help"
      >
        <img src="assets/img/buttons/help.svg" width="35" />
      </a>
    </div>
  </div>
</div>
