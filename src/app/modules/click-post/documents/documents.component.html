<table class="table table-hover expandable-table">
  <thead>
    <tr>
      <th>
        <div class="icheck-primary d-inline">
          <input
            type="checkbox"
            id="checkboxPrimary3"
            (change)="setSelectedDocument($event)"
          />
          <label for="checkboxPrimary3"> </label>
        </div>
      </th>
      <th>File name</th>
      <th>Company</th>
      <th>Department</th>
      <th>Surname</th>
      <th>Given Names</th>
      <th>E-Mail</th>
      <th>Sender</th>
      <th>Subject</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let item of documentData">
      <!-- Second -->
      <tr data-widget="expandable-table" aria-expanded="false">
        <td>
          <div class="icheck-primary d-inline">
            <input
              type="checkbox"
              id="{{ item.id }}"
              [(ngModel)]="item.checked"
            />
            <label for="{{ item.id }}"> </label>
          </div>
        </td>
        <td>{{ item.id }}</td>
        <td>{{ item.company }}</td>
        <td>{{ item.department }}</td>
        <td>{{ item.surname }}</td>
        <td>{{ item.givenNames }}</td>
        <td>{{ item.eMail }}</td>
        <td>{{ item.sender }}</td>
        <td>{{ item.subject }}</td>
        <td><span class="right badge badge-danger">Bad</span></td>
      </tr>
      <tr class="expandable-body">
        <td colspan="10">
          <div class="row p-0">
            <div class="col-lg-12">
              <div class="card card-border-0 extend-card card-primary">
                <div class="card-header" *ngIf="showCard">
                  <h3 class="card-title">
                    <b>{{ item.id }}</b>
                  </h3>
                  <div class="card-tools">
                    <img
                      src="assets/img/clickpostlogo_login-white.png"
                      alt="AdminLTE Logo"
                      class="brand-image ng-tns-c89-3"
                      width="200px"
                    />
                  </div>
                </div>
                <div class="row p-1">
                  <div class="col-md-2 extend-table-minimize-content">
                    <ocs-document-tree
                      [connectedTo]="connectedTo"
                      [treeData]="item"
                    ></ocs-document-tree>
                  </div>
                  <div
                    class="col-md-2 border-left extend-table-minimize-content"
                  >
                    <ocs-document-form
                      [DocumentData]="item"
                      #textSelectedComponent
                    ></ocs-document-form>
                  </div>
                  <div
                    class="col-md-8 border-left extend-table-minimize-content"
                    id="convasContainer"
                  >
                    <ocs-document-preview
                      (documentToggled)="showcard($event)"
                      (textSelected)="textSelected($event)"
                    ></ocs-document-preview>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </td>
      </tr>
    </ng-container>
  </tbody>
</table>
