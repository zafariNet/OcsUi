<ng-container *ngIf="_globalModelService.dataFetched">
  <ocs-top-navbar></ocs-top-navbar>
  <section class="content">
    <div class="col-lg-12 p-0">
      <router-outlet></router-outlet>
    </div>
  </section>
</ng-container>

<ngx-spinner
  bdOpacity="0.9"
  bdColor="#000"
  size="medium"
  color="#fff"
  type="ball-spin-fade"
  [fullScreen]="true"
  template="<img src='assets/img/ocslogo.svg' width=500 />"
>
</ngx-spinner>
