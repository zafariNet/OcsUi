<aside class="main-sidebar sidebar-dark-lightblue elevation-4">
    <a href="" class="brand-link">
      <img src="assets/img/clickpostlogo.svg" alt="AdminLTE Logo" class="brand-image " style="padding-left:8px">
      <span class="brand-text font-weight-light text-muted">.</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar" >
      <!-- Sidebar user (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img src="assets/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
        </div>
        <div class="info">
          <a href="#" class="d-block"></a>
        </div>
      </div>

      <!-- SidebarSearch Form -->
      <div class="form-inline">
        <div class="input-group" data-widget="sidebar-search">
          <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
          <div class="input-group-append">
            <button class="btn btn-sidebar">
              <i class="fas fa-search fa-fw"></i>
            </button>
          </div>
        </div>
      </div>
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column nav-flat " data-widget="treeview" role="menu" data-accordion="true">
          <li class="nav-item">
            <a href="#" class="nav-link" [routerLink]="['dashboard']" class="nav-link" [routerLinkActive]="'active'">
              <i class="nav-icon fas fa-tachometer-alt"></i>
              <p>
                Dashboard
              </p>
            </a>
          </li>

        </ul>
      </nav>
    </div>
