<ng-template #changeUserPasswordModal>
  <form [formGroup]="changeUserPasswordForm" (ngSubmit)="changeUserPassword()">
    <div class="modal-header modal-header-blue">
      <h6 class="modal-title pull-left">
        <i class="fas fa-lock mr-2"></i>{{ l("CHANGE_PASSWORD") }} :
        <span class="font-weight-bold text-warning">{{ displayName }}</span>
      </h6>
      <button
        type="button"
        class="close pull-right"
        aria-label="Close"
        (click)="modalRef.hide()"
      >
        <span aria-hidden="true">Ã—</span>
      </button>
    </div>
    <div class="card-body">
      <div class="form-group">
        <label for="password" class="control-label-required">{{
          l("NEW_PASSWORD")
        }}</label>
        <input
          type="text"
          class="form-control"
          formControlName="password"
          autocomplete="off"
          [ngClass]="{ 'is-invalid': showRequiredPassword('password') }"
        />
        <span
          [@fadeInOut]
          class="validation-error-message"
          *ngIf="showRequiredPassword('password')"
          >{{ l("REQURED_FIELD") }}</span
        >
      </div>
      <div class="form-group">
        <label for="confirmNewPassword" class="control-label-required">{{
          l("CONFIRM_NEW_PASSWORD")
        }}</label>
        <input
          type="text"
          class="form-control"
          formControlName="confirmPassword"
          autocomplete="off"
          [ngClass]="{
            'is-invalid': showRequiredPassword('confirmPassword')
          }"
        />
        <span
          [@fadeInOut]
          class="validation-error-message"
          *ngIf="showRequiredPassword('confirmPassword')"
          >{{ l("REQURED_FIELD") }}</span
        >
      </div>
    </div>
    <div class="modal-footer clearfix">
      <button
        type="button"
        class="btn btn-default float-right btn-flat"
        (click)="modalRef.hide()"
      >
        {{ l("CLOSE") }}
      </button>
      <button
        type="submit"
        class="btn btn-success btn-flat"
        [buttonBusy]="gettingData"
        [busyText]="'Please wait...'"
      >
        <i class="fa fa-save"></i><span class="p-2">{{ l("SAVE") }}</span>
      </button>
    </div>
  </form>
</ng-template>
