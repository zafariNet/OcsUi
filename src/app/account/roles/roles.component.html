<div class="card card-outline card-warning">
  <div class="card-header">
    <h3 class="card-title">
      <i class="fas fa-user-cog nav-icon mr-2 text-info"></i
      ><strong>{{ l("ROLES") }}</strong>
    </h3>
    <div class="card-tools">
      <ul class="nav nav-pills ml-auto">
        <li class="nav-item mr-3">
          <a
            class="btn btn-block btn-default btn-xs"
            (click)="showAddRoleModal()"
          >
            <i class="fa fa-plus nav-icon mr-2"></i
            ><span class="p-2">{{ l("ADD_NEW_ROLE") }}</span>
          </a>
        </li>
        <li class="nav-item">
          <button
            type="button"
            class="btn btn-tool"
            data-card-widget="collapse"
          >
            <i class="fas fa-minus"></i>
          </button>
        </li>
        <li class="nav-item">
          <button
            type="button"
            class="btn btn-tool"
            data-card-widget="maximize"
          >
            <i class="fas fa-expand"></i>
          </button>
        </li>
      </ul>
    </div>
  </div>

  <div
    class="card-body p-0 overlay-wrapper table-responsive"
    style="min-height: 500px"
  >
    <div class="overlay" *ngIf="gettingRuleList">
      <i class="fas fa-3x fa-sync-alt fa-spin"></i>
      <div class="text-bold pt-2"></div>
    </div>
    <table class="table table-bordered table-hover" *ngIf="roleList">
      <thead>
        <th>#</th>
        <th>{{ l("ROLE_NAME") }}</th>
        <th>{{ l("DESCRIPTION") }}</th>
        <th>{{ l("ACTIONS") }}</th>
      </thead>
      <tbody>
        <tr
          *ngFor="
            let role of roleList
              | paginate
                : {
                    itemsPerPage: config.itemsPerPage,
                    currentPage: config.currentPage!,
                    totalItems: config.totalItems,
                    id: 'rolePagination'
                  };
            let i = index
          "
        >
          <td>{{ i + 1 }}</td>
          <td>{{ role.name }}</td>
          <td>{{ role.description }}</td>
          <td>
            <div class="btn-group">
              <button
                type="button"
                class="btn btn-info btn-xs btn-block btn-flat dropdown-toggle"
                data-toggle="dropdown"
              >
                <span class="sr-only">Toggle Dropdown</span>
                <i class="fa fa-cog"></i>
              </button>
              <div class="dropdown-menu dropdown-menu-right" role="menu">
                <a
                  class="dropdown-item"
                  (click)="showAddPermissionModal(role.id!, role.name!)"
                  ><i class="fas fa-key mr-2"></i>{{ l("PERMISSIONS") }}</a
                >
                <a class="dropdown-item" (click)="showEditRoleModal(role)"
                  ><i class="fas fa-edit mr-2"></i>{{ l("EDIT") }}</a
                >
                <a class="dropdown-item" (click)="deleteRole(role.id!)"
                  ><i class="fas fa-trash mr-2"></i>{{ l("DELETE_ROLE") }}</a
                >
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="card-footer clearfix">
    <div class="row">
      <div class="col-lg-3">
        {{ l("NUMBER_OF_ROLES") }} {{ config.totalItems }}
      </div>
      <div class="col-lg-9 text-right">
        <pagination-controls
          id="rolePagination"
          (pageChange)="pageChanged($event)"
          (pageBoundsCorrection)="pageChanged($event)"
          [maxSize]="9"
          [directionLinks]="true"
          [autoHide]="true"
          [responsive]="true"
          previousLabel="Previous"
          nextLabel="Next"
          screenReaderPaginationLabel="Pagination"
          screenReaderPageLabel="page"
          screenReaderCurrentLabel="You're on page"
        >
        </pagination-controls>
      </div>
    </div>
  </div>
</div>
<ocs-add-role #addRoleModal (roleAdded)="GetAllRoles()"></ocs-add-role>
<ocs-edit-role #editRoleModal (roleEdited)="GetAllRoles()"></ocs-edit-role>
<ocs-add-permission #addPermissionModal></ocs-add-permission>
