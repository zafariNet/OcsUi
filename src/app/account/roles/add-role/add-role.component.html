<ng-template #addRoleModal>
  <form [formGroup]="addRoleForm" (ngSubmit)="addRole()">
    <div class="modal-header modal-header-blue">
      <h6 class="modal-title pull-left">
        <i class="fas fa-plus mr-2"></i>{{ l("ADD_NEW_ROLE") }}
      </h6>
      <button
        type="button"
        class="close pull-right"
        aria-label="Close"
        (click)="modalRef.hide()"
      >
        <span aria-hidden="true">Ã—</span>
      </button>
    </div>
    <div class="card-body">
      <div class="form-group">
        <label for="name" class="control-label-required">{{
          l("ROLE_NAME")
        }}</label>
        <input
          type="text"
          class="form-control"
          formControlName="name"
          autocomplete="off"
          [ngClass]="{ 'is-invalid': showRequiredField('name') }"
        />
        <span
          [@fadeInOut]
          class="validation-error-message"
          *ngIf="showRequiredField('name')"
          >{{ l("REQURED_FIELD") }}</span
        >
      </div>
      <div class="form-group">
        <label for="description" class="control-label-required">{{
          l("DESCRIPTION")
        }}</label>
        <input
          type="description"
          class="form-control"
          formControlName="description"
          autocomplete="off"
          [ngClass]="{ 'is-invalid': showRequiredField('description') }"
        />
        <span
          [@fadeInOut]
          class="validation-error-message"
          *ngIf="showRequiredField('description')"
          >{{ l("REQURED_FIELD") }}</span
        >
      </div>
    </div>
    <div class="modal-footer clearfix">
      <button
        type="button"
        class="btn btn-default float-right"
        (click)="modalRef.hide()"
      >
        {{ l("CLOSE") }}
      </button>
      <button
        type="submit"
        class="btn btn-success"
        [buttonBusy]="saving"
        [busyText]="'Please wait...'"
      >
        <i class="fa fa-save mr-2"></i><span class=""> {{ l("SAVE") }}</span>
      </button>
    </div>
  </form>
</ng-template>
